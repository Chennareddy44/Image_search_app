<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>üîç Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button" type="button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1537151625747-768eb6cf92b2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZG9nfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
          alt="cute little dog"
        />
        <a
          href="https://unsplash.com/photos/brFsZ7qszSY"
          target="_blank"
          rel="noopener"
          >cute little dog</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2043&q=80"
          alt="Gipsy the Cat"
        />
        <a
          href="https://unsplash.com/photos/gKXKBY-C-Dk"
          target="_blank"
          rel="noopener"
          >Gipsy the Cat</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1694901555616-d7b2b33e6406?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80"
          alt="A woman sitting in the back of a van with a dog"
        />
        <a
          href="https://unsplash.com/photos/a-woman-sitting-in-the-back-of-a-van-with-a-dog-djtKP2yMJP0"
          target="_blank"
          rel="noopener"
          >A woman sitting in the back of a van with a dog</a
        >
      </div>
    </div>

    <button type="button" id="show-more-button">show more</button>
    <script src="script.js"></script>
  </body>
</html>
